{% extends 'base.html' %} {% block content %}
<div class="row topper form-container">
    <form method="POST" action="{{ url_for('register') }}" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Username" name="username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" name="u_email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
          <button class="button btn waves-effect waves-light" type="submit" name="submit">Submit</button>
      </div>
    </form>
  </div>

{% endblock %}
